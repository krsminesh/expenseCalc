<div class="mb-4">
    <div class="d-flex align-item-center"
        [ngClass]="{
            'justify-content-between':myExpense,
            'justify-content-end': !myExpense
        }"
    >
        <a href="javascript:;" *ngIf="myExpense" (click)="seeAllExpense()" class="btn btn-secondary d-inline-flex">&lt; Back</a>
        <div class="d-flex ">
            <button class="btn btn-primary mx-3" (click)="navigateAddExp()">Add Expense</button>
            <button class="btn btn-primary" (click)="seeMyExpense()">See My Expense</button>
        </div>        
    </div>
</div>


<div class="table-responsive">
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Expense Add By</th>
                <th>Item Name</th>
                <th>Item category</th>
                <th>Amount</th>
                <th>expense Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let expense of expenses" [ngSwitch]="expense.category">
                <td>{{expense.username}}</td>
                <td>{{expense.itemName}}</td>

                <td *ngSwitchCase="'Drink'"><span class="badge bg-primary">{{expense.category}}</span></td>
                <td *ngSwitchCase="'Juice'"><span class="badge bg-secondary">{{expense.category}}</span></td>
                <td *ngSwitchCase="'Ice'"><span class="badge bg-danger">{{expense.category}}</span></td>
                <td *ngSwitchCase="'Snack'"><span class="badge bg-info">{{expense.category}}</span></td>
                <td *ngSwitchCase="'food' || 'Food'"><span class="badge bg-warning">{{expense.category}}</span></td>
                <td *ngSwitchDefault=""><span class="badge" style="background-color: greenyellow; color:#000">{{expense.category}}</span></td>
                
                
                <td>{{expense.amount}}</td>
                <td>{{expense.expDate}}</td>
                <td>
                    <button type="button" class="btn btn-danger" *ngIf="myExpense" (click)="deleteExpense(expense)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
